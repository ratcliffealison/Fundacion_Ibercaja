<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cols</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style> 
        .row div{
                border: 1px solid black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3">1</div>
            <div class="col-6 col-md-3">2</div>
            <div class="col-6 col-md-3">3</div>
            <div class="col-6 col-md-3">4</div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-12">1</div>
            <div class="col-12 col-md-6 col-lg-12">2</div>
            <div class="col-12 col-md-6 col-lg-12" >3</div>
            <div class="col-12 col-md-6 col-lg-12">4</div>
            <div class="col-12 col-md-6 col-lg-12">5</div>
            <div class="col-12 col-md-6 col-lg-12">6</div>
            <div class="col-12 col-md-6 col-lg-12">7</div>
            <div class="col-12 col-md-6 col-lg-12">8</div>
            <div class="col-12 col-md-6 col-lg-12">9</div>
            <div class="col-12 col-md-6 col-lg-12">10</div>
            <div class="col-12 col-md-6 col-lg-12">11</div>
            <div class="col-12 col-md-6 col-lg-12">12</div>
        </div>
    </div>

</body>
</html>
