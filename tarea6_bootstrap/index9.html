<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cols avanzados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div class="container border text-center bg-primary">
        <!--Header-->
        <div class="row header">
            <div class="col-12 border">
                Header
            </div>
        </div>
        <!--Contents-->
        <div class="row">
            <div class="col-12 col-sm-3 border">Side bar</div>
            <div class="col border">
                <div class="row">
                    <div class="col-12 border">Topbar</div>
                </div>
                <div class="row">
                    <div class="col-12 col-md-6 border">top 1</div>
                    <div class="col-12 col-md-6 border">top 2</div>
                </div>
                <div class="row">
                    <div class="col-6 col-sm-4 col-md-2 border">1</div>
                    <div class="col-6 col-sm-4 col-md-2 border">2</div>
                    <div class="col-6 col-sm-4 col-md-4 border">3</div>
                    <div class="col-6 col-sm-4 col-md-2 border">4</div>
                    <div class="col-6 col-sm-4 col-md-2 border">5</div>
                    <div class="col-6 col-sm-4 col-md-2 border">1</div>
                    <div class="col-6 col-sm-4 col-md-2 border">2</div>
                    <div class="col-6 col-sm-4 col-md-4 border">3</div>
                    <div class="col-6 col-sm-4 col-md-2 border">4</div>
                    <div class="col-6 col-sm-4 col-md-2 border">5</div>
                </div>
            </div>
        </div>

        <div class="row footer">
            <div class="col-12 border">
                Footer
            </div>
        </div>
    </div>
</body>
</html>
